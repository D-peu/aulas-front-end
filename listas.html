<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lstas HTML</title>
</head>
<body>

    <p><a href="links.html">Voltar</a></p>

    <h1>trabalho com listas</h1>

    <p>Conteúdo representado na forma de uma relação de itens.</p>

    <h2>Não-ordenada</h2>

        <ul>
            <li>Limão</li>
            <li>Açucar</li>
            <li>feijão</li>
        </ul>

    <h2>Ordenada</h2>

        <ol>
            <li>Ligar</li>
            <li>Digitar usúario e senha</li>
            <li>Aguardar o sistema carregar</li>
            <li>Procurar o app desejado</li>
        </ol>

    <!-- Significado das tags
        ul: unordered list
        ol: ordered list
        li: list item -->
            
        <h2>Exemplos diversos</h2>
            
        <p>senac</p>
            
        <h2>Programador</h2>
        
        <p>Web</p>

        <!-- COPIAR/DUPLICAR LINHAS:
            SHIFT + ALT + SETA PRA BAIXO/PRA CIMA -->

        <!-- REORDENAR LINHAS:
            ALT + SETA PRA BAIXO/PRA CIMA -->

</body>
</html>
